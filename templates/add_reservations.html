{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 p-4 text-center">
<h1 class="page-heading-no-border">Make Reservation</h1>
<div class="box-border">
    {% if user.is_authenticated %}
<form method="POST" action="add">
    {{ form|crispy }}
    {% csrf_token %}
    <div>
        <button class="styled-btn" type="submit">Make Reservation</button>
    </div>
</form>
    {% endif %}
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
            </div>
        </div>
    </div>
</div>


{% endblock %}
