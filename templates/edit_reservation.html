{% extends 'base.html' %}

{% block content %}

{% load crispy_forms_tags %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 p-4 text-center">
            <h1 class="page-heading-no-border">Edit Reservation</h1>
        <div class="box-border">
        <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <div>
            <button class="styled-btn" type="submit">Update Reservation</button>
        </div>
      </form>
      </div>
    </div>
  </div>
</div>

{% endblock %}
